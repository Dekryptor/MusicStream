	<link rel="apple-touch-icon" sizes="57x57" href="Assets/Icons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="Assets/Icons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="Assets/Icons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="Assets/Icons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="Assets/Icons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="Assets/Icons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="Assets/Icons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="Assets/Icons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="Assets/Icons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="Assets/Icons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="Assets/Icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="Assets/Icons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="Assets/Icons/favicon-16x16.png">

	<!--Let browser know website is optimized for mobile-->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"/> -->
	<!-- <meta name="mobile-web-app-capable" content="yes"/> -->
	<meta name="theme-color" content="#16a085"/>
	<meta name="msapplication-TileColor" content="#16a085">
	<meta name="msapplication-navbutton-color" content="#16a085"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="#16a085"/>

	<link href="main.css" rel="stylesheet" type="text/css" media="screen"/>
	<link href="seekbarStyle.css" rel="stylesheet" type="text/css" media="screen"/>

	<script type="text/javascript" src="mediaHandler.js"></script>
	<script type="text/javascript" src="main.js"></script>

	<script type="text/javascript">
		if (!('fetch' in window)) {
			if (confirm('Your browser is not supported. Do you want to go to the old browsers page?'))
				window.location = '/OldBrowsers/'
		}
	</script>

</head>
<body>

	<header>
		<div><h1>Music</h1></div>
		<div id="searchBar"><input type="text" id="searchInp"></div>
		<div id="searchBtn"><img src="Assets/ic_search_white.svg"></div>
	</header>

	<main>
		<div id="main">
			<div id="songsContainer">
				<h3>Songs</h3>
				<button title="Add whole list to queue (only use when you're confident in your system)" style="float: right;" onclick="addWholeSongsToQueue()"><img src="Assets/ic_playlist_add_black.svg"></button>
				<hr>
				<div id="songs"></div>
			</div>
			<div id="playlistsContainer">
				<h3>Playlists</h3>
				<hr>
				<div id="playlists"></div>
			</div>
			<div id="queueContainer">
				<h3>Queue</h3>
				<button title="Empty queue" style="float: right;" onclick="deleteQueue()"><img src="Assets/ic_clear_all_black.svg"/></button>
				<hr>
				<div id="queue">
					<i>Queue is empty</i>
				</div>
			</div>
		</div>
		<div id="controls">
			<input type="range" value="0" min="0" max="100" id="seekBar"/>

			<div id="mainControls">
				<div id="left">
					<button onclick="previus()"><img src="Assets/ic_skip_previous_white.svg"></button>
					<button id="toggleBtn"><img src="Assets/ic_play_arrow_white.svg"></button> <!-- onclick="playSong(queue[queueIndex], true)" -->
					<button onclick="next()"><img src="Assets/ic_skip_next_white.svg"></button>
				</div>
				<div style="width: 50%; white-space: nowrap; overflow: hidden;">
					<p id="songName" style="width: 100%; text-overflow: ellipsis; overflow: hidden;"></p>
				</div>
				<div id="right">
					<button id="showData"><img src="Assets/ic_keyboard_arrow_up_white.svg"></button>
					<button id="repeat"><img src="Assets/ic_repeat_white.svg"></button>
					<button id="shuffle"><img src="Assets/ic_shuffle_white.svg"></button>
				</div>
			</div>
		</div>
	</main>

</body>
</html>
