<!DOCTYPE html>
<html>

<head lang="en">

	<title>Video Stream</title>

	<link rel="shortcut icon" href="Assets/Icons/favicon.ico" />
	<link rel="shortcut icon" href="Assets/Icons/favicon.ico" type="image/vnd.microsoft.icon" />

	<link rel="apple-touch-icon" sizes="57x57" href="Assets/Icons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="Assets/Icons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="Assets/Icons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="Assets/Icons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="Assets/Icons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="Assets/Icons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="Assets/Icons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="Assets/Icons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="Assets/Icons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="Assets/Icons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="Assets/Icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="Assets/Icons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="Assets/Icons/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileImage" content="Assets/Icons/ms-icon-144x144.png">

	<!--Let browser know website is optimized for mobile-->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"/> -->
	<!-- <meta name="mobile-web-app-capable" content="yes"/> -->
	<meta name="theme-color" content="#16a085" />
	<meta name="msapplication-TileColor" content="#16a085">
	<meta name="msapplication-navbutton-color" content="#16a085" />
	<meta name="apple-mobile-web-app-status-bar-style" content="#16a085" />

	<link href="all.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="main.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="seekbarStyle.css" rel="stylesheet" type="text/css" media="screen" />

	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="queueAndDragHandler.js"></script>

</head>

<body>

	<div id="overflow-menu">
		<button func="toggleCollapseAll">Toggle collapse all</button>
	</div>

	<header>
		<div><button title="Go back" id="back"><img src="/Assets/ic_arrow_back_white.svg"></button></div>
		<div>
			<h1>Videos</h1>
		</div>
		<div>
			<button title="Add all to queue" id="add-all-queue-btn"><img
					 src="/Assets/ic_playlist_add_white.svg"></button>
			<button title="Overflow menu" id="overflow-btn"><img src="/Assets/ic_more_vert_white.svg"></button>
		</div>
	</header>

	<main>
		<div>
			<div id="player">
				<div id="autoplay">
					<span>Autoplay in: {{autoplayTime}}s</span>
					<div id="autoplay-time"></div>
				</div>

				<div id="video-time-jump">
					<img src="/Assets/ic_forward_white.svg">
					<img src="/Assets/ic_backwards_white.svg">
				</div>

				<div id="video-settings">
					<div>
						<label for="vidSpeed">Speed</label>
						<select id="vidSpeed">
							<option>0.25</option>
							<option>0.50</option>
							<option>0.75</option>
							<option selected>1.00</option>
							<option>1.25</option>
							<option>1.50</option>
							<option>1.75</option>
						</select>
					</div>

					<div>
						<label for="captions">Captions</label>
						<input type="file" id="captions">
					</div>

					<button title="Close menu"><img src="/Assets/ic_close_white.svg" alt="Close icon" /></button>
				</div>

				<div id="videoElem">
					<video></video>

					<div id="controls">
						<div>
							<button title="play/pause video" id="playPause">
								<img src="Assets/ic_play_arrow_white.svg">
							</button>
						</div>

						<div>
							<span id="time-start">00:00</span>
							<input type="range" value="0" min="0" max="100" id="seekBar" />
							<span id="time-end">00:00</span>
						</div>

						<div>
							<button title="Enable / disable Picture-In-Picture" id="pip-toggle" disabled
									style="display: none">
								<img src="Assets/ic_picture_in_picture_white.svg">
							</button>
							<button title="More settings" id="settings-toggle">
								<img src="Assets/ic_settings_white.svg">
							</button>
							<button title="Fullscreen toggle" id="fullScreen">
								<img src="Assets/ic_fullscreen_white.svg">
							</button>
						</div>
					</div>
				</div>

				<div id="loader">
					<div class="ball-scale-multiple">
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
			</div>

			<h3 id="songName"></h3>

			<div id="queueWrapper">
				<h4>Queue</h4>
				<div id="queueBtnHolder">
					<button onclick="clearQueue()" title="Clear queue"><img
							 src="/Assets/ic_clear_all_black.svg"></button>
					<button onclick="shuffleQueue()" title="Shuffle queue"><img
							 src="/Assets/ic_shuffle_black.svg"></button>
					<button onclick="saveQueueToTmp()" title="Save queue"><img
							 src="/Assets/ic_save_black.svg" /></button>
				</div>
				<div id="queue" ondrop="drop(event)" ondragover="allowDrop(event)">
					<i>Queue is empty</i>
					<br>
					<i style="font-size: 0.7em;">Drag videos from the list to here.</i>
					<br>
					<button class="tmpBtn" onclick="getTmpSavedQueue(true)">Get temporary saved queue</button>
				</div>
			</div>
		</div>

		<div id="videos">
			<div id="loaderWrapper">
				<div class="ball-scale-multiple">
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
		</div>
	</main>

</body>

</html>
